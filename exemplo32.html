<script>
var numero = prompt('Informe um numero maior que 0!')
var contagem = 0 //necessario um contador pra ter um ponto de partida...
var repetiçoes = ''
while (numero<0){

    numero = prompt('Informe um numero maior que 0, por favor!')



}

document.write('CONTANDO...<br>')


while (contagem<numero) { //enquanto minha contagem (0) for menor que o numero que o user digitar irá rodar este comando a baixo
contagem++ 
repetiçoes+=`<br>${contagem}...<br>`

}

document.write (repetiçoes)
document.write('<br>FIM!!!')
</script>
