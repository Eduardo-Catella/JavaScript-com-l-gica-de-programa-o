    Jogar

<script src="js/peganumero.js"></script>
<script src="js/mostra.js"></script>

<body>

</body>

<script>

    function jogar() {

        var listanumeros = []


        while (listanumeros.length < 6) { 
            var numerosorteado = pegaNumeroAleatorio(1, 20)
            if (!listanumeros.includes(numerosorteado)) {
                listanumeros.push(numerosorteado)
            }
        }


        
        var chute = peganumeroInteiro('Chute um numero:')
        var chutesInvalidos = 0

        while (chute > 20 || chute < 1) 
        {
            chutesInvalidos++

            if (chutesInvalidos === 3) {
                alert('GAME OVER !!!!!!!')
                break
            }

            chute = peganumeroInteiro('informe um chute entre 1 e 20')
        }
listanumeros.sort((valor1, valor2) => valor1 - valor2) // ordena de forma numerica e em ordem crescente

        if (listanumeros.includes(chute)) {

            mostra(` Parabéns, você acertou! Os numeros sorteado foram ${listanumeros.join(', ')}`)

        }

        else {

            mostra('Que pena, você errou! Os numeros sorteado foram' + listanumeros.join(', '))


        }

    }
</script>
