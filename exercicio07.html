<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 07</title>
</head>
<body>

    Nome:<br> <input type="text" id="nome"> <br> <br>
     Idade: <br><input type="text" id="idade"> <br><br>
    Telefone:<br> <input type="text" id="tel"> <br><br>
     email: <br><input type="text" id="email"> <br><br>
    <Input type="checkbox" id="soucardiaco">Sou cardiaco?</input> <br><br>
    <button onclick="infos()">Mostrar informações</button>
    
</body>

<script>


function infos() {

var name = nome.value
var age = idade.value
var phone = tel.value
var mail= email.value
var cardiaco = soucardiaco.checked

document.write('Seu dados são:<br>')
document.write (`${name} <br><br>`)
document.write (`${age}<br><br>`) 
document.write (`${phone}<br><br>`)
document.write (`${mail}<br><br>`)


 if(cardiaco==true) {

document.write('Necessario acompanhamento médico')

} 

else {


    document.write('Não é necessario acompanhamento médico')
}

}



</script>
</html>
