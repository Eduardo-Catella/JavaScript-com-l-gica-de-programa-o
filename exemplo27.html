<script>

    function buscar() {

        var cep = campoCEP.value.replace('-', '')
        VMasker(campoCEP).maskPattern('99999-999')
        var dados = buscaCep(cep)
        console.log(dados)

        if (dados.length > 0 && dados[0] != undefined) {
            campoendereço.value = dados[0]
            campobairro.value = dados[1]
            campocidade.value = dados[2]
            campoestado.value = dados[3]

        }
    }



</script>
