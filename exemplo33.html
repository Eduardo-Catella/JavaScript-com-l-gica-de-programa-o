<h1>Tabuada</h1>

Digite um numero <br><br>
<input type="number" class="camponumero">

<button onclick="calcular()">


    Tabuada com FOR

</button>

<p id='mostratabuada'> Sua tabuada sera mostrada aqui.</p>

<body>

</body>

<script>

    function calcular() {

        var numero = parseInt(camponumero.value)
        
        if (isNaN(numero)){

alert('por favor, digite um numero')

        }

        else{

            mostratabuada.innerHTML=''

            for (var multiplicador=1 ; multiplicador<= 10; multiplicador++) //for(contador onde começa, condição ate onde vai, incremente de quanto em quanto) 
            {
        var resultado = (numero * multiplicador)
        mostratabuada.innerHTML += (`<br> ${numero} x ${multiplicador} = ${resultado}`)
            }
        
        }
        camponumero.focus()
        camponumero.value=''
    }




</script>

</html>
